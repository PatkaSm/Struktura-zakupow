{% extends "log&register_base.html" %}
{% block content %}
<div class="row">
	<div class="col-sm-12" >
		<div class="content">

			<div id="rejestracja">
				<div class="content-section">

					<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">Dołącz do nas już dzisiaj!</legend>
							{{ form.as_p }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-outline-info" type="submit">Zarejestruj</button>
						</div>
					</form>

					<div class="border-top pt-3">
						<small class="text-muted">
							Masz już konto?? <a class="ml-2" href="/login">Zaloguj się</a>
						</small>
					</div>

				 </div>
			</div>

		</div> <!-- content -->
	</div> <!-- col-sm-12 -->
</div> <!-- row -->
{% endblock content %}
